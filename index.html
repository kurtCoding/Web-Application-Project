<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Akashic Art</title>
</head>
<body>
    <header>
        <!-- <img src="https://d1inegp6v2yuxm.cloudfront.net/royal-academy/image/upload/c_limit,cs_tinysrgb,dn_72,f_auto,fl_progressive.keep_iptc,w_1200/hqgcntwbeh7kyfkolkbm.jpeg" alt="the-last-supper"/> -->
        <h1>Akashic Art Gallery</h1>
        <p>Built by KingCoder</p>
    </header>
    <hr class="spilt"/>
    <main>
        <section class="artwork">
            <div class="artwork__block">
                <img src="https://media.timeout.com/images/103166737/1372/1029/image.webp" alt="birth-of-venus" class="artwork__img"/>
                <div class="artwork__info">
                    <h2>The Birth of Venus</h2>
                    <hr/>
                    <h3>-Sandro Botticelli</h3>
                    <br/>
                    <span>$65,000</span>
                    <br/>
                    <input type="button" value="In Stock" class="stock-button"/>
                    <input type="button" value="0" class="amount-button"/>
                    <br/>
                    <input type="button" value="Remove" class="remove-button"/>
                </div>
            </div>
            <!-- <br/> -->
            <div class="artwork__block">
                <img src="https://media.timeout.com/images/103166739/1372/1029/image.webp" alt="the-starry-night" class="artwork__img">
                <div class="artwork__info">
                    <h2>The Starry Night</h2>
                    <hr/>
                    <h3>-Vincent van Gogh</h3>
                    <br/>
                    <span>$13,500</span>
                    <br/>
                    <input type="button" value="In Stock" class="stock-button"/>
                    <input type="button" value="0" class="amount-button"/>
                    <br/>
                    <input type="button" value="Remove" class="remove-button"/>
                </div>
            </div>
            <!-- <br/> -->
            <div class="artwork__block">
                <img src="https://media.timeout.com/images/103166731/1372/1029/image.webp" alt="mona-lisa" class="artwork__img"/>
                <div class="artwork__info">
                    <h2>Mona Lisa</h2>
                    <hr/>
                    <h3>-Leonardo Da Vinci</h3>
                    <br/>
                    <span>$77,777</span>
                    <br/>
                    <input type="button" value="In Stock" class="stock-button">
                    <input type="button" value="0" class="amount-button"/>
                    <br/>
                    <input type="button" value="Remove" class="remove-button"/>
                </div>
            </div>
        </section>
        <section class="art-form">
            <form class="artForm">
                <label for="art-name">Art Name</label>
                <input type="text" id="art-name" name="artName" class="artForm-input" required/>
                <br/>
                <label for="artist">Artist</label>
                <input type="text" id="artist" name="artist" class="artForm-input" required/>
                <br/>
                <label for="art-image">Image</label>
                <input type="url" id="art-image" name="image" class="artForm-input"/>
                <br/>
                <label for="art-style">Style</label>
                <input type="text" id="art-style" name="artStyle" class="artForm-input"/>
                <br/>
                <label for="art-price">Price</label>
                <input type="number" id="art-price" name="artPrice" class="artForm-input" required/>
                <br/>
                <input type="submit" value="submit" class="submit-button"/>
                <br/>
                <input type="button" value="Reset" class="reset-button"/>
            </form>
        </section>
    </main>
</body>
</html>
